<section class="container" id="">
    <div class="row justify-content-center">
        <div class="col-6 p-2">
            <h3> hello world</h3>
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'home' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="container my-4">
                            <div class="row">
                                <div class="col-md-8">
                                    <h6>Ask your question:</h6>
                                    <hr size="30px">
                                    <textarea class="form-control" name="caption" cols="25" rows="5"
                                        placeholder="Write anything you like.. Your friends are waiting for your update!"></textarea><br>
                                    
                                    <hr size="30px">
            
                                    <div class="form-group">
                                        <button class="btn" style="background-color: #0099FF;color:white;" type="submit"
                                            style="position: relative;">Ask</button>
                                    </div>
                                </div>
            
                            </div>
                        </div>
                    </form>
                </div>
        </div>
        <div class="col-6 p-2 "">
            <h3>hello world</h3>
            <h3>Our Sidebar</h3>
                <p class='text-muted'>You can put any information here you'd like.
                <ul class="list-group">
                    <li class="list-group-item list-group-item-light">Latest Posts</li>
                    <li class="list-group-item list-group-item-light">Announcements</li>
                    <li class="list-group-item list-group-item-light">Calendars</li>
                    <li class="list-group-item list-group-item-light">etc</li>
                </ul>
        </div>
    </div>
</section>
